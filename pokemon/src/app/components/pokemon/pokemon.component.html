
<div *ngIf="isLoading">
  <h2>Loading ...</h2>
</div>
<div *ngIf="isError">
  <h2>Failed to load! :(</h2>
</div>
<div *ngIf="!isLoading">
  <div *ngFor="let poke of pokemon">
    <button (click)="pokemonClicked.emit(poke.url)">
      {{poke.id}} {{poke.name}}
    </button>
  </div>
  <app-poke-details-container></app-poke-details-container>
</div>
